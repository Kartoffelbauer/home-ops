http:
  # -------------------------------------------------------------------------------------------------
  # 1. ROUTERS (Domain Infrastructure & Wildcard SSL)
  # -------------------------------------------------------------------------------------------------
  routers:
    # --- Aaronsoft.de Infrastructure ---
    catchall-aaronsoft:
      rule: "HostRegexp(`{subdomain:[a-z0-9-_]+}.aaronsoft.de`) || Host(`aaronsoft.de`)"
      priority: 1 # Lowest priority: only triggers if no other container claims the URL
      entryPoints:
        - "websecure"
      middlewares:
        - "redirect-to-www"
      service: "api@internal" # Dummy service
      tls:
        certResolver: "myresolver"
        domains:
          - main: "aaronsoft.de"
            sans:
              - "*.aaronsoft.de"

    # --- Get-Orga-Niced.de Infrastructure ---
    catchall-orga:
      rule: "HostRegexp(`{subdomain:[a-z0-9-_]+}.get-orga-niced.de`) || Host(`get-orga-niced.de`)"
      priority: 1
      entryPoints:
        - "websecure"
      middlewares:
        - "redirect-to-www"
      service: "api@internal"
      tls:
        certResolver: "myresolver"
        domains:
          - main: "get-orga-niced.de"
            sans:
              - "*.get-orga-niced.de"

  # -------------------------------------------------------------------------------------------------
  # 2. MIDDLEWARES
  # -------------------------------------------------------------------------------------------------
  middlewares:
    # --- Universal Domain-Independent Redirect ---
    redirect-to-www:
      redirectRegex:
        regex: "^https?://(?:[^/]+\\.)?([^/]+\\.[^/]+)/(.*)"
        replacement: "https://www.${1}/${2}"
        permanent: true

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

    # Security headers
    sec-transport:
      headers:
        stsSeconds: 63072000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true

    # Public middleware
    sec-public:
      chain:
        middlewares:
          - sec-transport
          - rate-limit


# -------------------------------------------------------------------------------------------------
# 3. TLS OPTIONS
# -------------------------------------------------------------------------------------------------
tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305