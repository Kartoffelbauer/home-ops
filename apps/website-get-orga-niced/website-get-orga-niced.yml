services:
  website-get-orga-niced:
    image: ghcr.io/kartoffelbauer/web-get-orga-niced:latest
    container_name: website-get-orga-niced
    restart: unless-stopped

    # Security Hardening: Drop all capabilities
    cap_drop:
      - ALL
    # Security Hardening: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security Hardening: Read-only root filesystem
    read_only: true

    # Writable areas for Nginx (required when read_only is true)
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

    env_file:
      - ../../.env
      - .env

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-get-orga-niced.rule=${HOST_RULE}"
      - "traefik.http.routers.web-get-orga-niced.entrypoints=websecure"
      - "traefik.http.routers.web-get-orga-niced.tls=true"
      - "traefik.http.routers.web-get-orga-niced.middlewares=sec-public@file"
      - "traefik.http.services.web-get-orga-niced.loadbalancer.server.port=8080"

    networks:
      - traefik-public

    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://127.0.0.1:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  traefik-public:
    name: traefik-public