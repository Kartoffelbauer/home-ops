services:
  website-aaronsoft:
    image: ghcr.io/Kartoffelbauer/web-aaronsoft:latest
    container_name: website-aaronsoft
    user: "${PUID}:${GUID}"
    restart: unless-stopped

    # Security Hardening: Drop all capabilities
    cap_drop:
      - ALL
    # Security Hardening: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security Hardening: Read-only root filesystem
    read_only: true

    # Writable areas for Nginx (required when read_only is true)
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

    env_file:
      - ../../.env
      - .env

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-aaronsoft.rule=${HOST_RULE}"
      - "traefik.http.routers.web-aaronsoft.entrypoints=websecure"
      - "traefik.http.routers.web-aaronsoft.tls.certresolver=myresolver"
      - "traefik.http.routers.web-aaronsoft.middlewares=sec-public@file" 
      - "traefik.http.services.web-aaronsoft.loadbalancer.server.port=8080"

    networks:
      - traefik-public

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  traefik-public:
    name: traefik-public